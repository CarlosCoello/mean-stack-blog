<h1 class="page-header">Edit Blog</h1>

<div class="row show-hide-message">
  <div [ngClass]="messageClass">
  {{ message }}
  </div>
</div>

<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input [disabled]="processing" type="text" name="title" placeholder="Blog Title" class="form-control" [(ngModel)]="blog.title" />
  </div>
  <div class="form-group">
    <label for="body">Body</label>
    <textarea [disabled]="processing" name="body" rows="8" cols="80" placeholder="Blog Body" class="form-control" [(ngModel)]="blog.body"></textarea>
  </div>
  <a [routerLink]="['/delete-blog/', blog._id]"><button type="button" name="button" [disabled]="processing" class="btn btn-danger">Delete</button></a>
  <button type="button" name="button" [disabled]="processing" class="btn btn-warning" (click)="goBack()">Go Back</button>
  <button type="submit" name="save" [disabled]="processing" class="btn btn-info">Save</button>
</form>
<br />
